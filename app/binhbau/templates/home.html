<!-- templates/home.html -->
{% extends 'base.html' %}

<title>Trang chủ</title>

{% block content %}
{% if user.is_authenticated %}
  <p>Hi {{ user.username }}</p>
  <a href="{% url 'logout' %}" class="hero-cta">Đăng xuất</a>
{% else %}
  <p>You are not logged in</p>
  <a href="{% url 'login' %}" class="hero-cta">Đăng nhập</a>
{% endif %}
{% endblock %}
